<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Pure white background -->
  <rect width="512" height="512" fill="#ffffff"/>

  <!-- Brain - monochrome thick line drawing -->
  <g transform="translate(256, 248)" fill="none" stroke="#222222" stroke-linecap="round" stroke-linejoin="round">

    <!-- Left hemisphere outline -->
    <path d="M-4,-120 C-30,-122 -60,-118 -85,-100 C-110,-82 -125,-55 -130,-28 C-135,0 -132,28 -120,50 C-112,64 -100,75 -86,82 C-92,95 -88,112 -72,122 C-58,130 -40,128 -28,118 C-20,126 -12,130 -4,130"
      stroke-width="12"/>

    <!-- Right hemisphere outline -->
    <path d="M4,-120 C30,-122 60,-118 85,-100 C110,-82 125,-55 130,-28 C135,0 132,28 120,50 C112,64 100,75 86,82 C92,95 88,112 72,122 C58,130 40,128 28,118 C20,126 12,130 4,130"
      stroke-width="12"/>

    <!-- Center line -->
    <line x1="0" y1="-116" x2="0" y2="126" stroke-width="7"/>

    <!-- Brain folds - left hemisphere -->
    <path d="M-110,-52 C-88,-36 -60,-56 -12,-42" stroke-width="8"/>
    <path d="M-122,4 C-96,22 -60,-8 -10,14" stroke-width="8"/>
    <path d="M-104,52 C-80,38 -50,58 -10,46" stroke-width="7"/>

    <!-- Brain folds - right hemisphere -->
    <path d="M110,-52 C88,-36 60,-56 12,-42" stroke-width="8"/>
    <path d="M122,4 C96,22 60,-8 10,14" stroke-width="8"/>
    <path d="M104,52 C80,38 50,58 10,46" stroke-width="7"/>

    <!-- Brain stem -->
    <path d="M-16,126 C-16,148 -10,162 0,170 C10,162 16,148 16,126" stroke-width="9"/>
  </g>
</svg>
