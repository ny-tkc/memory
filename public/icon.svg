<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0c3fc"/>
      <stop offset="50%" style="stop-color:#c4b5fd"/>
      <stop offset="100%" style="stop-color:#a5b4fc"/>
    </linearGradient>
    <linearGradient id="brainL" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f9a8d4"/>
      <stop offset="100%" style="stop-color:#f0abfc"/>
    </linearGradient>
    <linearGradient id="brainR" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c4b5fd"/>
      <stop offset="100%" style="stop-color:#93c5fd"/>
    </linearGradient>
  </defs>

  <!-- Pastel background -->
  <rect width="512" height="512" rx="112" fill="url(#bg)"/>

  <!-- Brain - centered and large -->
  <g transform="translate(256, 256) scale(2.2)">
    <!-- Left hemisphere -->
    <path d="M-6,-60 C-20,-62 -38,-55 -50,-40 C-62,-25 -65,-8 -62,8 C-60,20 -52,30 -42,36 C-48,44 -46,55 -35,60 C-26,64 -16,60 -10,52 C-8,56 -4,58 0,58 L0,-60 Z"
      fill="url(#brainL)"/>
    <!-- Right hemisphere -->
    <path d="M6,-60 C20,-62 38,-55 50,-40 C62,-25 65,-8 62,8 C60,20 52,30 42,36 C48,44 46,55 35,60 C26,64 16,60 10,52 C8,56 4,58 0,58 L0,-60 Z"
      fill="url(#brainR)"/>

    <!-- Brain folds - left -->
    <path d="M-46,-28 C-34,-18 -22,-30 -6,-22" stroke="white" stroke-width="2.5" fill="none" opacity="0.55" stroke-linecap="round"/>
    <path d="M-50,2 C-36,12 -22,-2 -6,8" stroke="white" stroke-width="2.5" fill="none" opacity="0.55" stroke-linecap="round"/>
    <path d="M-40,30 C-28,22 -16,32 -6,26" stroke="white" stroke-width="2" fill="none" opacity="0.45" stroke-linecap="round"/>

    <!-- Brain folds - right -->
    <path d="M46,-28 C34,-18 22,-30 6,-22" stroke="white" stroke-width="2.5" fill="none" opacity="0.55" stroke-linecap="round"/>
    <path d="M50,2 C36,12 22,-2 6,8" stroke="white" stroke-width="2.5" fill="none" opacity="0.55" stroke-linecap="round"/>
    <path d="M40,30 C28,22 16,32 6,26" stroke="white" stroke-width="2" fill="none" opacity="0.45" stroke-linecap="round"/>

    <!-- Center line -->
    <line x1="0" y1="-55" x2="0" y2="54" stroke="white" stroke-width="1.5" opacity="0.3"/>
  </g>
</svg>
